<html lang="en">

  <body>
       <section class="login-wrapper">
        <div class="login-container">
            <a href="#" class="logo logo--small mar-b30">Book Your Ground</a>
             <form class="form-login" role="form">                
                <label for="inputEmail" class="sr-only">Login ID</label>
                <input type="email" id="inputEmail" class="form-control clear--top clr-brdradius" placeholder="Email Address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control clr-brdradius mar-b20" placeholder="Password" required="">
                <button class="btn btn-lg btn-primary btn-block clr-brdradius" type="submit">LOGIN</button>
                <div class="mar-t30"><a href="#">Forgot Password?</a></div>
              </form>            
        </div>
    </section>

    ================================================== -->

  </body>
